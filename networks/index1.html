
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Packet Data</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
padding: 20px;
}

table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
}

th, td {
padding: 10px;
text-align: left;
border-bottom: 1px solid #ddd;
}

th {
background-color: #4CAF50;
color: white;
}

tr:hover {
background-color: #f1f1f1;
}

.container {
max-width: 1200px;
margin: auto;
}

h1 {
text-align: center;
color: #333;
}

.timestamp {
color: #777;
font-size: 12px;
}
.vip{
  color: #4CAF50;
 
}
</style>
</head>
<body>

<div class="container">
<div class="new"><h1><span class="vip">Network </span>Packet Data</h1></div>
<table>
<thead>
  <tr>
    <th>Packet ID</th>
    <th>Source IP</th>
    <th>Destination IP</th>
    <th>Protocol</th>
    <th>Data Length</th>
    <th>Timestamp</th>
  </tr>
</thead>
<tbody id="packet-data"></tbody>
</table>
</div>

<script>

const packetExamples = [

];


function populatePacketTable() {
const tableBody = document.getElementById('packet-data');
tableBody.innerHTML = ''; 


packetExamples.forEach(packet => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${packet.id}</td>
    <td>${packet.src_ip}</td>
    <td>${packet.dest_ip}</td>
    <td>${packet.protocol}</td>
    <td>${packet.length} bytes</td>
    <td><span class="timestamp">${packet.timestamp}</span></td>
  `;
  tableBody.appendChild(row);
});
}


setInterval(() => {
const newPacket = {
  id: packetExamples.length + 1,
  src_ip: `192.168.1.${Math.floor(Math.random() * 100)}`,
  dest_ip: `192.168.1.${Math.floor(Math.random() * 100)}`,
  protocol: ['TCP', 'UDP', 'ICMP'][Math.floor(Math.random() * 3)],
  length: Math.floor(Math.random() * 1500),
  timestamp: new Date().toLocaleString()
};

packetExamples.push(newPacket); 
populatePacketTable();  
}, 300); 


populatePacketTable();
</script>

</body>
</html>
